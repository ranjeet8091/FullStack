<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./weather.css">
</head>
<body>
    <div class="container">
        <h1>Weather Forecasting</h1>
        <form action="#">
            <input id="city-name" type="text" placeholder="Enter your city name">
            <input type="submit" value="Get weather" onclick=call()>
        </form>
        <div class="weather-data">
            <div class="name"></div>
            <div class="icon">
                <img src="https://openweathermap.org/img/wn/01d.png" alt="not found" >
            </div>
            <div class="temp"></div>
            <div class="desc"></div>

            <div class="details">
                <div></div>
                <div></div>
                <div></div>
                
            </div>
        </div>
    </div>


    <script src="./weather.js"></script>
</body>
</html>
