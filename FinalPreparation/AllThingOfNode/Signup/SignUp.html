<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>SignUp Page</h1>
    <form action="/SignUp" method="post" enctype="application/json">
        <header>SignUp</header>
        <label for="username">UserName: </label>
        <input type="text" name="username" id="username" placeholder="Enter your username"> <br> <br>
        <label for="password">Password: </label>
        <input type="text" name="password" id="password" placeholder="Enter Your Password"> <br> <br>
        <label for="category">User Type: </label>
        <select name="category" id="category">
            <option value="admin">Admin</option>
            <option value="user">User</option>
        </select> <br> <br>
        <button type="submit">SignUp</button>
    </form>
</body>
</html>
